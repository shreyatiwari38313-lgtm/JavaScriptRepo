<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing a number</title>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <h5>Number Guessing Game</h5>
    <div class="container">
      <br />
      <p>
        Try and guess a random number between 1 and 100<br />
        You have 10 attempts to guess the right number
      </p>
      <form>
        <label>GUESS A NUMBER</label><br />
        <br /><input type="text" id="guess number" class="button" /><br /><br />
        <input
          type="submit"
          value="Submit guess"
          id="result"
          class="button"
        /><br />
      </form>
      <div class="resultPara">
        <p>Previous Guesses:<span class="prevguess"></span> <br /></p>
        <p>Remaining Guesses: 10<span class="remguess"></span></p>
        <br />
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="guess.js"></script>
  </body>
</html>
