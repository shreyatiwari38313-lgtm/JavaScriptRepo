<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
  </head>
  <body style="background-color: violet">
    <div class="container" style="text-align: center; background-color: grey">
      <form>
        <h2>BMI Calculator</h2>
        <label>HEIGHT IN CM : </label>
        <input id="height" type="text" placeholder="Enter your height...." />
        <br /><br />
        <label>WEIGHT IN KG : </label>
        <input id="weight" type="text" placeholder="Enter your weight..." />
        <br /><br />
        <button>CALCULATE BMI</button>
        <div id = "result"></div>
      </form>
    </div>
    <div style= "text-align : center;"> 
      <p>
      <h4> Body Mass Index (BMI) </h4> It is widely used as an indicator of body fat content.<br><br>
        Under Range: below 18.6 <br>
        Healthy Range: 18.6- 24.9 <br>
        Over Range: above 24.9 <br>
        
      <p>
  </body>
  <script src = "P2.js"></script>
</html>
