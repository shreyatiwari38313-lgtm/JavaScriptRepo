document.querySelector('#images').addEventListener('click',function(e){
    //.tagName -> where clicked it gives its name(for exm - LI, IMG)
    // console.log(e.target.tagName);
     
    if(e.target.tagName === 'IMG'){
       console.log(e.target.id);   //jus to print id's of delted and undeleted elements on event occuring

       removeIt.remove();
    }
